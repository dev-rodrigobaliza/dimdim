name: build-test
on: push
jobs:
  test:
    runs-on: ubuntu-20.04

    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-go@v4
        with:
          go-version: '1.21.1'
      - name: Run Unit Tests
        run: |
          go version
          cd src
          if [ ! -e *.mod ]; then
            go mod init ${GITHUB_REPOSITORY}
          fi
          go mod tidy
          go test